<!DOCTYPE html>
<html>
<head>
    <title>Hello Cocos2d-JS</title>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script type="text/javascript" src="cocos2d-js-v3.13.js" charset="UTF-8"></script>
<script type="text/javascript">
    window.onload = function () {
        cc.game.onStart = function () {
            //load resources
            cc.LoaderScene.preload(["bg.png"], function () {
                var MyScene = cc.Scene.extend({
                    onEnter: function () {
                        this._super();
                        var size = cc.director.getWinSize();
                        var sprite = cc.Sprite.create("bg.png");
                        sprite.setPosition(size.width / 2, size.height / 2);
//                        sprite.setScale(0.8);
                        this.addChild(sprite, 0);

                        var label = cc.LabelTTF.create("Hello World", "Arial", 40);
                        label.setPosition(size.width / 2, size.height / 2);
                        this.addChild(label, 1);
                    }
                });
                cc.director.runScene(new MyScene());
            }, this);

            cc.view.setOrientation(cc.ORIENTATION_LANDSCAPE);
            cc.view.setDesignResolutionSize(1920, 1080, cc.ResolutionPolicy.EXACT_FIT);
            cc.view.resizeWithBrowserSize(true);

        };
        cc.game.run("gameCanvas");
    };
</script>
</body>
</html>
